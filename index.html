
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <title>SPEAKSYNC - Sincroniza tu Vida</title>

    <!-- Shim para compatibilidad de variables de entorno en el navegador (Requerido para Dyad) -->
    <script>
      window.process = window.process || { env: {} };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#020617',
              }
            },
            fontFamily: {
              sans: ['"Instrument Sans"', 'Inter', 'sans-serif'],
            },
            borderRadius: {
              'mobile': '1.25rem',
              'desktop': '2.5rem',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --sat: env(safe-area-inset-top, 0px);
        --sab: env(safe-area-inset-bottom, 0px);
        --sal: env(safe-area-inset-left, 0px);
        --sar: env(safe-area-inset-right, 0px);
        --gutter: 16px; /* Estándar de industria móvil */
      }
      
      * {
        box-sizing: border-box !important;
        -webkit-tap-highlight-color: transparent;
      }

      html, body {
        width: 100%;
        max-width: 100vw;
        margin: 0;
        padding: 0;
        overflow-x: hidden !important;
        position: relative;
        background-color: #f8fafc;
        height: 100%;
        overscroll-behavior-y: none;
      }

      body {
        font-family: 'Instrument Sans', sans-serif;
        padding-left: var(--sal);
        padding-right: var(--sar);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Unificación de Contenedores Sutiles */
      .ui-card {
        border: 1px solid rgba(226, 232, 240, 0.6); /* border-slate-200/60 */
        background: white;
        transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .dark .ui-card {
        border: 1px solid rgba(30, 41, 59, 0.6); /* border-slate-800/60 */
        background: #0f172a; /* slate-900 */
      }

      /* Micro-interacciones Táctiles */
      .tap-active {
        transition: transform 0.1s ease;
      }
      .tap-active:active {
        transform: scale(0.97);
      }

      /* Scrollbars Minimalistas */
      ::-webkit-scrollbar { width: 3px; height: 3px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb { background: #334155; }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
      }
      .dark .glass-card {
        background: rgba(15, 23, 42, 0.85);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Animaciones de Entrada Suaves */
      @keyframes slide-up { from { transform: translateY(12px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      .animate-enter { animation: slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }

      /* Ajustes de tipografía para Neerlandés */
      .tracking-tight-mobile { letter-spacing: -0.015em; }
      .tracking-wide-mobile { letter-spacing: 0.05em; }
    </style>

      }
    }
    </script>

</head>
